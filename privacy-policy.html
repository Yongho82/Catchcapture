            color: var(--primary-color);
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: white;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }

        select:focus {
            border-color: var(--primary-color);
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #111827;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .intro {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .highlight-box {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 0 8px 8px 0;
        }

        .highlight-box h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .highlight-box p {
            margin-bottom: 0;
            white-space: pre-line;
        }

        .section {
            margin-bottom: 35px;
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #111827;
        }

        .section p {
            white-space: pre-line;
            color: #374151;
        }

        .contact-info {
            background-color: #f3f4f6;
            padding: 25px;
            border-radius: 8px;
            margin-top: 50px;
        }

        .contact-info h2 {
            margin-top: 0;
            font-size: 1.25rem;
        }

        .contact-info p {
            margin-bottom: 0;
            white-space: pre-line;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #9ca3af;
            font-size: 0.875rem;
        }

        [dir="rtl"] {

        }

            border-right: 4px solid var(--primary-color);

        }
